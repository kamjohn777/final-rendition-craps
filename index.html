<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/highLow.css" />
    <title>Street Craps</title>
  </head>
  <body>
    <!-- Section 1 -->
    <section id="sec-1">
        <div id="player-1-box" class="player-box">
            <img id="player-1-font" class="player-font" src="./assets/Player 1.png" alt="">
            <img id="player-1-plbox-img" class="player-box-img" src="./assets/Group 12.png" alt="">
        </div>

        <div class="count-div">
            <h2>00</h2>
        </div>
    </section>

    <img id="rectangle" src="./assets/Rectangle 3.png" alt="" />

    <!-- Buttons Container -->
    <div class="btn-container">
      <div class="title-div"><i class="fas fa-road" style="color: #eff311;"></i>7/11 Street Craps</div>

      <div class="game-controls">
        <button>
          <img id="btn-img-3dDice" src="./assets/image 3.png" alt="" />Roll Dice
        </button>
        <button><i class="fas fa-redo" style="color: #4f0082"></i>Reset</button>
      </div>
    </div>

    <!-- Player Status bar -->
    <div class="status-container">
      <p class="status-result">Status:</p>
    </div>

    <!-- Section 2 -->
    <section id="sec-2"></section>

    <script src="./JavaScript/index.js"></script>
    <script src="./JavaScript/high_Low.js"></script>
  </body>
</html>
