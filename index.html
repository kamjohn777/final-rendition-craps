<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/highLow.css" />
    <link rel="stylesheet" href="./css/dice_style.css">
    <link rel="stylesheet" href="./css/active-inactive.css">
    <title>Street Craps</title>
  </head>
  <body>
    <div id="wrapper">
         <!-- Section 1 -->
    <section class="section-1" id="sec-1">
        <div id="player-1-box" class="player-box">
          <img
            id="player-1-font"
            class="player-font"
            src="./assets/Player 1.png"
            alt=""
          />
          <img
            id="player-1-plbox-img"
            class="player-box-img"
            src="./assets/Group 12.png"
            alt=""
          />
        </div>
  
        <div class="count-div">
          <h2 id="count-elm">00</h2>
        </div>
  
        <div id="left-dice-div">
          <!-- Divs for the two dice under this comment -->
          <div id="dice-container1">
            <div id="dice-one" class="left-dice dice">
              <div class="face one">
                <span class="dot center"></span>
              </div>
  
              <div class="face two">
                <span class="dot top-left"></span>
                <span class="dot bottom-right"></span>
              </div>
  
              <div class="face three">
                <span class="dot top-left"></span>
                <span class="dot center"></span>
                <span class="dot bottom-right"></span>
              </div>
  
              <div class="face four">
                <span class="dot top-left"></span>
                <span class="dot top-right"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-right"></span>
              </div>
  
              <div class="face five">
                <span class="dot top-left"></span>
                <span class="dot top-right"></span>
                <span class="dot center"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-right"></span>
              </div>
  
              <div class="face six">
                <span class="dot top-left"></span>
                <span class="dot top-center"></span>
                <span class="dot top-right"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-center"></span>
                <span class="dot bottom-right"></span>
              </div>
            </div>
          </div>
  
          <!-- Second Dice -->
          <div id="dice-container2">
            <div id="dice-two" class="right-dice dice">
              <div class="face one">
                <span class="dot center"></span>
              </div>
              <div class="face two">
                <span class="dot top-left"></span>
                <span class="dot bottom-right"></span>
              </div>
              <div class="face three">
                <span class="dot top-left"></span>
                <span class="dot center"></span>
                <span class="dot bottom-right"></span>
              </div>
              <div class="face four">
                <span class="dot top-left"></span>
                <span class="dot top-right"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-right"></span>
              </div>
              <div class="face five">
                <span class="dot top-left"></span>
                <span class="dot top-right"></span>
                <span class="dot center"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-right"></span>
              </div>
              <div class="face six">
                <span class="dot top-left"></span>
                <span class="dot top-center"></span>
                <span class="dot top-right"></span>
                <span class="dot bottom-left"></span>
                <span class="dot bottom-center"></span>
                <span class="dot bottom-right"></span>
              </div>
            </div>
          </div>
          <!-- End of second dice -->
        </div>
        
      </section>
  
      <img id="rectangle" src="./assets/Rectangle 3.png" alt="" />
  
      <!-- Buttons Container -->
      <div class="btn-container">
        <div class="title-div">
          <i class="fas fa-road" style="color: #eff311"></i>7/11 Street Craps
        </div>
  
        <div class="game-controls">
          <button id="roll-btn">
            <img id="btn-img-3dDice" src="./assets/image 3.png" alt="" />Roll Dice
          </button>
          <button><i class="fas fa-redo" style="color: #4f0082"></i>Reset</button>
        </div>
      </div>
  
      <!-- Player Status bar -->
      <div class="status-container">
        <p id="status" class="status-result">Status:</p>
      </div>
  
      <!-- Section 2 -->
      <section class="section-2" id="sec-2">
          <div id="player-2-box" class="player-box">
              <img
                id="player-2-font"
                class="player-font"
                src="./assets/Player 2.png"
                alt=""
              />
              <img
                id="player-2-plbox-img"
                class="player-box-img"
                src="./assets/Group 12.png"
                alt=""
              />
            </div>
      
            <div class="count-div">
              <h2 id="count-elm-R">00</h2>
            </div>
      
            <div id="right-dice-div">
              <!-- Divs for the two dice under this comment -->
              <div id="dice-container1">
                <div id="dice-one" class="left-dice dice-R">
                  <div class="face one">
                    <span class="dot center"></span>
                  </div>
      
                  <div class="face two">
                    <span class="dot top-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
      
                  <div class="face three">
                    <span class="dot top-left"></span>
                    <span class="dot center"></span>
                    <span class="dot bottom-right"></span>
                  </div>
      
                  <div class="face four">
                    <span class="dot top-left"></span>
                    <span class="dot top-right"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
      
                  <div class="face five">
                    <span class="dot top-left"></span>
                    <span class="dot top-right"></span>
                    <span class="dot center"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
      
                  <div class="face six">
                    <span class="dot top-left"></span>
                    <span class="dot top-center"></span>
                    <span class="dot top-right"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-center"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                </div>
              </div>
      
              <!-- Second Dice -->
              <div id="dice-container2">
                <div id="dice-two" class="right-dice dice-R">
                  <div class="face one">
                    <span class="dot center"></span>
                  </div>
                  <div class="face two">
                    <span class="dot top-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                  <div class="face three">
                    <span class="dot top-left"></span>
                    <span class="dot center"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                  <div class="face four">
                    <span class="dot top-left"></span>
                    <span class="dot top-right"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                  <div class="face five">
                    <span class="dot top-left"></span>
                    <span class="dot top-right"></span>
                    <span class="dot center"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                  <div class="face six">
                    <span class="dot top-left"></span>
                    <span class="dot top-center"></span>
                    <span class="dot top-right"></span>
                    <span class="dot bottom-left"></span>
                    <span class="dot bottom-center"></span>
                    <span class="dot bottom-right"></span>
                  </div>
                </div>
              </div>
              <!-- End of second dice -->
            </div>
            
      </section>
    </div>
   

    <script src="./JavaScript/index.js"></script>
    <script src="./JavaScript/high_Low.js"></script>
  </body>
</html>
